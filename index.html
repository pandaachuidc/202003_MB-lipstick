<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="lib/slick/slick.css" type="text/css" />
    <link rel="stylesheet" href="lib/slick/slick-theme.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <script></script>
  </head>
  <body>
    <div class="MB-lipstick-wrap">
      <div class="MB-listick-kv">
        <div class="bg-img">
          <img class="pc" src="images/kv-bg-pc_blank.gif" alt="" />
          <img class="mb" src="images/kv-bg-mb_blank.gif" alt="" />
        </div>
        <div class="content">
          <h2 class="color-text MB-listick-kv__title">
            來顆清涼的薄荷糖
            <br />
            迎接即將到來的夏日吧！
          </h2>
          <img class="MB-listick-kv__typo-MB" src="images/typo-MB.png" />
          <div class="MB-listick-kv__product">
            <img class="MB-listick-kv__product-pic" src="images/kv-product.png" alt="#001 蘇打薄荷糖" />
            <span class="MB-listick-kv__color-name">
              #001
              <br />
              蘇打薄荷糖
            </span>
            <div class="MB-listick-kv__name">
              <span>NEW</span>
              <span>絕對閃耀水蜜光潤唇膏</span>
            </div>
            <a
              class="e-btn lancome-btn__link lancome-btn__link--active lancome-btn__link--s"
              href=""
            >
              立即購買
            </a>
          </div>
        </div>
      </div>
      <div class="MB-listick-intro">
        <div class="bg-img">
          <img class="pc" src="images/intro-bg-pc_blank.gif" alt="" />
          <img class="mb" src="images/intro-bg-mb_blank.gif" alt="" />
        </div>
        <div class="content">
          <div class="MB-listick-intro__text-wrap">
            <img
              class="MB-listick-intro__tit"
              src="images/intro-tit1.png"
              alt=""
            />
            <p class="MB-listick-intro__text">
              添加「夏威夷果油」，能柔嫩雙唇修飾唇紋並為唇部增添光澤感；「珍稀玫瑰精萃」、「維他命E」在補水同時減少皮膚水分散失，能加強唇部保護層的強度。
            </p>
          </div>
          <div class="MB-listick-intro__text-wrap">
            <img
              class="MB-listick-intro__tit"
              src="images/intro-tit2.png"
              alt=""
            />
            <p class="MB-listick-intro__text">
              「薄荷萃取」能達到清涼的舒緩感，並使唇部有豐潤效果，頂級抗老成份「普拉絲鏈&trade;
              」能重建修復唇部肌膚，豐盈雙唇、創造Q彈感。
            </p>
          </div>
        </div>
      </div>
      <div class="MB-listick-color">
        <div class="bg-img">
          <img class="pc" src="images/color-bg-pc_blank.gif" alt="" />
          <img class="mb" src="images/color-bg-mb_blank.gif" alt="" />
        </div>
        <div class="content">
          <img
            class="MB-listick-color__typo-color"
            src="images/typo-color.png"
          />
          <div class="MB-listick-color__visual-pic">
            <div class="wrap-box">
              <img class="layer layer1" src="images/visual-layer1.png" alt="">
              <img class="layer layer2" src="images/visual-layer2.png" alt="">
              <img class="layer layer3" src="images/visual-layer3.jpg" alt="">
            </div>
          </div>
          <!-- <img
            class="MB-listick-color__visual-pic pc"
            src="images/visual-pic-pc.png"
          />
          <img
            class="MB-listick-color__visual-pic mb"
            src="images/visual-pic-mb.png"
          /> -->
          <div class="MB-listick-color__slider">
            <a class="MB-listick-color__item" href="">
              <img
                class="MB-listick-color__slider-pic"
                src="images/color-product-001.png"
                alt=""
              />
            </a>
            <a class="MB-listick-color__item m-r" href="">
              <img
                class="MB-listick-color__slider-pic"
                src="images/color-product-002.png"
                alt=""
              />
            </a>
            <!-- <img
              class="MB-listick-color__item pc"
              src="images/color-product-blank.gif"
              alt=""
            /> -->
            <a class="MB-listick-color__item" href="">
              <img
                class="MB-listick-color__slider-pic"
                src="images/color-product-003.png"
                alt=""
              />
            </a>
            <a class="MB-listick-color__item" href="">
              <img
                class="MB-listick-color__slider-pic"
                src="images/color-product-008.png"
                alt=""
              />
            </a>
            <a class="MB-listick-color__item" href="">
              <img
                class="MB-listick-color__slider-pic"
                src="images/color-product-010.png"
                alt=""
              />
            </a>
          </div>
          <div
            class="MB-listick-color__progress mb"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <span class="slider__label sr-only"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="lib/jquery-3.4.1.min.js"></script>
    <script src="lib/gsap/gsap.min.js"></script>
    <script src="lib/ScrollMagic/ScrollMagic.min.js"></script>
    <script src="lib/ScrollMagic/animation.gsap.min.js"></script>
    <script src="lib/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
